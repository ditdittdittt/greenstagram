<ion-header>
		<ion-toolbar color="secondary">
			<ion-title color="light">Profile</ion-title>
			<ion-buttons>
				<ion-back-button defaultHref='/tabs/feed' color="light"></ion-back-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>

<ion-content padding>

	<div id="profile-info" *ngIf="username">
		<ion-grid>
			<ion-row>
				<ion-col size="4" class="user-image">
					<ion-img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-img>
				</ion-col>
				<ion-col size="8">
					<p color="light">{{ username }}</p>
					<ion-button shape="round" color="secondary" routerLink="/tabs/edit-profile">Edit Profile</ion-button>
					<ion-button shape="round" color="secondary" (click)="signout()">Log Out</ion-button> <!--Ini belom bisa sambung ke firebase-->
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<app-loading *ngIf="!posts"></app-loading>

	<div id="images" *ngIf="posts">
		<div class="image" *ngFor="let post of posts">
			<img (click)="goTo(post)" class="main-image" src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/" />
		</div>
	</div>

</ion-content>
