<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let item of items | async">
    <ion-img src="https://ucarecdn.com/{{ item.header }}/-/preview/{{ item.effect }}"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ item.title }}
      </ion-card-title>
      <ion-card-subtitle>
        by {{ item.author }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ item.desc }}</p>
    </ion-card-content>
    <ion-item (click)="toggleHeart()">
      <ion-icon [name]="heartType"></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>
