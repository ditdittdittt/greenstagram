<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


        <ion-card *ngFor="let item of items | async">
            <ion-card-header>{{ item.title }}</ion-card-header>
            <ion-card-content>
              <p>{{ item.desc }} {{ item.uid }}</p>
              
            </ion-card-content>
            <ion-item (click)="toggleHeart()">
              <ion-icon [name]="heartType"></ion-icon>
            </ion-item>
          </ion-card>
 
</ion-content>
