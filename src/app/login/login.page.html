<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input type="text" [(ngModel)]="email"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>

		<ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
		<ion-label>Don't have account?</ion-label>
		<ion-button fill="solid" expand="block" color="dark" (click)="goToRegister()">Register</ion-button>

</ion-content>
